<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Первый шаблон Django</title>
</head>

<body>
    <p>К прочтению предлагается {{ number }}
        {% if number == 1 %}
        пост
        {% elif number >= 2 and number <= 4 %}
        поста
        {% else %}
        постов
        {% endif %}
        </p>
</body>

</html>
